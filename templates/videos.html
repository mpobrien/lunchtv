<html ng-app="lunchtv">
  <head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48863963-1', 'lunch.tv');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/static/js/VideoController.js"></script>
    <script type="text/javascript">
      var videoIds = {{videos|tojson_special|safe}}
    </script>
    <style type="text/css">
      @font-face{
        font-family: 'Kabel';
        src: url('/static/Kabel.ttf');
      }
      body{
        margin:0px;
      }
      #overlay{
        position:absolute;
        z-index:1000;
        top:0px;
        bottom:0px;
        height:100%;
        width:100%;
      }

      .bug{
        position:absolute;
        right:10px;
        bottom:30px;
        opacity:0.6;
      }

      #blurb{
        bottom:30px;
        left: 10px;
        color: white;
        font-weight:bold;
        font-size:20px;
        z-index:1000;
        position:absolute;
        font-family:'Kabel';/*,'Century Gothic', sans-serif;*/
      }
      #blurb ul{
        list-style:none;
      }
      #blurb ul li {
        margin-top:5px;
      }
      #blurb a{
        color:white;
      }
      #blurb a:link{
        color:white;
      }
      #bug a{
        position:absolute;
        right:20px;
        bottom:20px;
        width:75px;
        height:60px;
        background:url('/static/bug_rest.png')
      }

      #bug a:hover{
        background:url('/static/bug_trip.gif')
      }

    </style>
  </head>
  <body ng-controller="VideoController" 
    ng-init="setupIframe()" 
    ng-keypress="keyPressed($event)"  
    ng-mousemove="doFadeInfo()">
    <div id="overlay">
      <div id="bug"><a></a></div>
    </div>
    <div>
      <div id="player"></div>
    </div>
    <div id="blurb">
      <ul>
        <li><a ng-href="[[player.getVideoUrl()]]">[[currentVideo.details.title]]</a></li>
        <li>[[currentVideo.details.publishedAt|date:'shortDate']]</li>
        <li>[[currentVideo.details.channeltitle]]</li>
      </ul>
    </div>
  </body>
</html>

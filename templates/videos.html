<html ng-app="lunchtv">
  <head>
    <link rel="icon"  href="/static/photo.jpg">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48863963-1', 'lunch.tv');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/static/js/VideoController2.js"></script>
    <script type="text/javascript">
      var bumpers = {{bumpers|tojson_special|safe}}
      var videoIds = {{videos|tojson_special|safe}}
      var newuser = {{newuser|tojson}}
    </script>
    <style type="text/css">
      @font-face{
        font-family: 'Kabel';
        src: url('/static/Kabel.ttf');
      }
      @font-face{
        font-family: 'GothamRounded';
        src: url('/static/GothamRnd-Medium.otf');
      }
      .tipjar-button {
        position:absolute;
        bottom:3px;
        right:3px;
      }
      body{
        margin:0px;
        background-color:black;
      }
      #overlay{
        position:absolute;
        z-index:1000;
        top:0px;
        bottom:0px;
        height:100%;
        width:100%;
      }

      #videoPlayer{
        position:absolute;
        top:0px;
        bottom:0px;
        width:100%;
        height:100%;
      }

      #blurb{
        bottom:80px;
        left: -10px;
        color: white;
        font-weight:bold;
        font-size:20px;
        z-index:1000;
        position:absolute;
        text-shadow: 0px 2px 0px rgba(0,0,0,0.50);
        font-family: GothamRounded;
        font-size: 20px;
        color: #FFFFFF;
        line-height: 25px;
        letter-spacing: 1px;
      }
      #blurb ul{
        list-style:none;
      }
      #blurb ul li {
        margin-top:5px;
      }
      #blurb a{
        color:white;
      }
      #blurb a:link{
        color:white;
      }
      #bug {
        position:absolute;
        display:block;
        left:25px;
        bottom:25px;
        width:75px;
        height:60px;
        background:url('/static/bug_rest.png')
      }

      #bug:hover{
        background:url('/static/bug_trip.gif')
      }

    </style>
  </head>
  <body ng-controller="VideoController" 
    ng-init="setupIframe()" 
    ng-keydown="keyPressed($event)"  
    ng-mousemove="doFadeInfo()">
    <div id="overlay">
      <a id="bug" href="https://www.facebook.com/lunchdottv" target="_blank"></a>
      <a class="tipjar-button" href="https://www.tipjar.it/tips/new" data-url="http://lunch.tv" data-user="15">Tip</a>
      <script async src="https://www.tipjar.it/button.js"></script>
    </div>
    <div id="vidcontainer">
      <video id="videoPlayer" preload="metadata"></video>
    </div>
    <div id="blurb" style="display:none">
      <ul>
        <li>[[currentVideo.what]]</li>
      </ul>
    </div>
  </body>
</html>
